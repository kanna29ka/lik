<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        #question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            justify-content: center;
        }
        .option {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .option:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="question">Do you like me?</div>

<div id="options">
    <button class="option" onclick="closeTab()">Yes</button>
    <button class="option" onclick="showCry()">No</button>
</div>

<div id="result"></div>

<script>
    function closeTab() {
        window.close();
    }

    function showCry() {
        document.getElementById("result").innerHTML = "<p>ðŸ˜¢</p>";
    }
</script>

</body>
</html>
